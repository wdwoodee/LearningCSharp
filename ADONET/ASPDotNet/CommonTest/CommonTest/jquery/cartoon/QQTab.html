<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        ul {
            list-style-type:none;
        }
        .header {
            background-color:red; cursor:pointer;
        }
        .body {
            border-color:blue; border-style:solid;border-width:1px;
        }
    </style>
    <script src="../Scripts/jquery-3.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#qq li:even").addClass("header").click(function () {
                $(this).next("li.body").show("fast").siblings("li.body").hide("fast");
            });
            $("#qq li:odd").addClass("body");
            $("#qq li:first").click();//模拟点击
        });
    </script>
</head>
<body>
    <ul id="qq">
        <li>我的好友</li>
        <li>张三<br />李四</li>
        <li>我的同学</li>
        <li>张三<br />李四</li>
        <li>陌生人</li>
        <li>张三<br />李四</li>
    </ul>
</body>
</html>
