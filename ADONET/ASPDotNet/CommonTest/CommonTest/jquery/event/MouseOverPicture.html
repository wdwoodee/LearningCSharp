<!DOCTYPE html>

<head>
    <title></title>
    <script src="../../js/jquery-3.1.0.js" type=""></script>
    <script type="text/javascript">
        $(function () {
            $(document).mousemove(function (e) {
                $("#fly").css("left", e.pageX).css("top", e.pageY);
            });
        });
    </script>
</head>
<body>
    <div id="fly" style="position:absolute">
        <img src="../../images/meinvsmall.png" /></div>
</body>
