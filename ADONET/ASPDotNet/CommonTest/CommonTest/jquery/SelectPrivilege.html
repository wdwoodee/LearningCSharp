<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../js/jquery-3.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#moveRight").click(function () {
                var items = $("#select1 option:selected").remove();
                $("#select2").append(items);
                $("#select2 option:selected").each(function () {
                    //设置不成功
                    var val = $(this).attr("selected", false);
                    alert(val);
                });
            });
        });

        $(function () {
            $("#moveLeft").click(function () {
                var items = $("#select2 option:selected").remove();
                $("#select1").append(items);
            });
        });
    </script>
</head>
<body>
    <select id="select1" multiple="multiple" style="float:left; width:8%; height:100px">
        <option>添加</option>
        <option>删除</option>
        <option>修改</option>
        <option>查询</option>
        <option>打印</option>
    </select>
    <div style="float:left;width:5%;height:100px">
        <input type="button" value=">" id="moveRight" style="float: left; width: 100%;" />
        <input type="button" value="<" id="moveLeft"  style="float:left; width:100%;" />
        <input type="button" value=">>" onclick="selectAll(document.getElementById('select1'), document.getElementById('select2'))" style="float: left; width: 100%;" />
        <input type="button" value="<<" onclick="selectAll(document.getElementById('select2'), document.getElementById('select1'))" style="float: left; width: 100%;" />
    </div>
    <select id="select2" multiple="multiple" style="float:left; width:8%; height:100px"></select>
</body>
</html>
