<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../js/jquery-3.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#table1 tr:first").css("font-size", "50px");
            $("#table1 tr:last").css("color", "blue");
            $("#table1 tr:gt(0):lt(3)").css("fontSize", "26px");//gt(0):lt() 序号从gt(0)重新开始排列
            $("#table1 tr:gt(0):even").css("background", "red");
        });
        /*
        $(function () {

            $("#table1 tr:gt(0):even").css("background", "red");
        });*/
    </script>
</head>
<body>
    <table id="table1">
        <tr><td>Name</td><td>Score</td></tr>
        <tr><td>tom</td><td>100</td></tr>
        <tr><td>jim</td><td>90</td></tr>
        <tr><td>fff</td><td>80</td></tr>
        <tr><td>eee</td><td>70</td></tr>
        <tr><td>abc</td><td>60</td></tr>
        <tr><td>Avg</td><td>80</td></tr>
    </table>
</body>
</html>
