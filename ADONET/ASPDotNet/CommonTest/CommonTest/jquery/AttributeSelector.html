<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../js/jquery-3.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("input[type='checkbox']").click(function () {
                selectDisply();
            });
            //alert(count);
            //alert(checked.length);
            //$("input[type='button']").click(function () {
            $("input[value='显示选中项']").click(function () {
                var checked = $("input:checked");
                //遍历checked的value值
                $.each(checked, function () { alert($(this).val());})
                
                //输出选中的条目数
                $("#count").text(checked.length);
                //alert($("input:checked").val());
            });

            $("input[value='SelectAll']").click(function () {
                $("input[type='checkbox']").each(function () {
                    if (!$(this).is(":checked")) {
                        $(this).prop("checked", true);
                    }
                });
                selectDisply();
            });

            $("input[value='DeselectAll']").click(function () {
                $("input[type='checkbox']").each(function () {
                    //if($(this).get(0).checked)
                    //if(($(this).is(":checked")))
                    //if($(this).attr("checked")){
                    //    ($(this).removeAttr("checked"));
                    //}
                    $(this).prop("checked", false);
                });
                //$("input[type='checkbox']:checked").removeAttr("checked");
                selectDisply();
            });

            $("input[value='Revert']").click(function () {
                //:checkbox是type=checkbox的简写
                //$("input[type='checkbox']").each(function () {
                $("input:checkbox").each(function () {
                    $(this).prop("checked", !$(this).prop("checked"));
                });
                //allchk();
                selectDisply();
            });
        });
        function allchk() {
            var chknum = $("input[type='checkbox']").length;//选项总个数 
            var chk = 0;
            $("#list :checkbox").each(function () {
                if ($(this).prop("checked") == true) {
                    chk++;
                }
            });
            if (chknum == chk) {//全选 
                $("#all").prop("checked", true);
            } else {//不全选 
                $("#all").prop("checked", false);
            }
        }

        function selectDisply() {
            var arr = new Array();
            $("input[type='checkbox']:checked").each(function (key, value) {
                arr[key] = $(value).val();
            });
            $("#count").text("共选中" + arr.length + "项" + arr.join(","));
        }
    </script>
</head>
<body>
    <input type="checkbox" value="baidu" />Baidu<br />
    <input type="checkbox" value="jingdong" />JingDong<br />
    <input type="checkbox" value="taobao" />TaoBao<br />
    <input type="button" value="显示选中项" />
    <input type="button" value="SelectAll" />
    <input type="button" value="DeselectAll" />
    <input type="button" value="Revert" />
    <br />
    <label id="count"></label>
</body>
</html>
