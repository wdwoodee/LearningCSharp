<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        function btnClick() {
            var divMain = document.getElementById("divMain");
            var input = document.createElement("input");
            input.type = "button";
            input.value = "dynamic button";
            divMain.appendChild(input);
        }
        function createInput() {
            var mainDiv = document.getElementById("divMain2");
            mainDiv.innerHTML = "<input type='button' value='button'/>"
        }
        function createLink() {
            var divmain1 = document.getElementById("divMain");
            var link = document.createElement("a");
            link.href = "http://www.baidu.com";
            link.innerText = "Baidu";
            divmain1.appendChild(link);
        }
    </script>
</head>
<body>
    <div id="divMain"></div>
    <input type="button" value="Click" onclick="btnClick()" />
    <input type="button" value="innerHTML" onclick="createInput()" />
    <input type="button" value="innerText" onclick="createLink()" />
    <div id="divMain2">
    </div>
</body>
</html>
